<!DOCTYPE html>
<html>
    <head>
        <meta content="text/html; charset=UTF-8" http-equiv="content-type" />
        <title>Video Player</title>
        <link rel="stylesheet" type="text/css" href="player.css" />
        <script src="jquery.js"></script>
        <script src="player.js"></script>
    </head>
    <body>
        <div id="player">
            <div id="canvasContainer" class="size-video">
                <canvas id="myCvs" class="size-video">Oops! Where is my &lt;canvas&gt;??</canvas>
            </div>
            <div id="videoContainer" class="size-video">
                <video id="myVideo" class="size-video" preload="auto">
                    <source src="https://dl.dropboxusercontent.com/u/5974627/bbb.mp4" />
                    <source src="https://dl.dropboxusercontent.com/u/5974627/bbb.webm" />
                </video>
            </div>
            <div id="videoController">
                <div id="progressBar">
                    <canvas id="progressCanvas"></canvas>
                </div>
                <table id="controls" rules="none" frame="void">
                    <!--input id="playpause" type="button" value="Play/Pause" /-->
                    <tr>
                        <td id="playpause">&nbsp;</td>
                        <td id="videoStatus">Loading...</td>
                        <td>
                            <div id="commentBox">
                                <input type="text" name="comment" id="comment" placeholder="在此输入弹幕"/>
                            </div>
                        </td>
                        <td id="switchComments" class="funcBtn">幕</td>
                        <td id="volBtn" class="funcBtn">音</td>
                        <td id="loopBtn" class="funcBtn">洗</td>
                        <td id="fullScrBtn" class="funcBtn">全</td>
                    </tr>

                </table>
            </div><div class="clear-both"></div>
          </div>
    </body>
</html>
