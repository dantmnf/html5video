<!DOCTYPE html>
<html>
    <head>
        <meta content="text/html; charset=UTF-8" http-equiv="content-type" />
        <title>Video Test</title>
        <link rel="stylesheet" type="text/css" href="video.css" />
        <script src="jquery.js"></script>
        <script src="myvideo.js"></script>
    </head>
    <body>
        <h1>This Is Title</h1>
        <p>This is a paragraph.</p>
        <div id="player" class="size-video">
            <div id="canvasContainer" class="size-video">
                <canvas id="myCvs" width="640" height="480">Oops! Where is my &lt;canvas&gt;??</canvas>
            </div>
            <div id="videoContainer" class="size-video">
                <video id="myVideo" class="myVideo size-video" preload="auto">
                    <source src="bbb.webm" type="video/webm" />
                    <source src="bbb.mp4" type="video/mp4" />
                    <source src="bbb.ogg" type="video/ogg" />
                </video>
            </div>
            <div id="videoController" class="size-video">
                <div id="progressBar"></div>
                <table id="controls" rules="none" frame="void">
                    <!--input id="playpause" type="button" value="Play/Pause" /-->
                    <tr>
                        <td id="playpause">&nbsp;</td>
                        <td id="videoStatus">00:00/??:??</td>
                        <td>
                            <div id="commentBox">
                                <div id="commentStyleBtn">字</div>
                                <input id="comment" type="text" name="comment" />
                                <div id="sendBtn">&gt;发送</div>
                                <div></div><!--高度-->
                            </div>
                        </td>
                        <td id="switchComments" class="funcBtn">幕</td>
                        <td id="volBtn" class="funcBtn">音</td>
                        <td id="loopBtn" class="funcBtn">洗</td>
                        <td id="wideBtn" class="funcBtn">宽</td>
                        <td id="fullScrBtn" class="funcBtn">全</td>
                    </tr>

                </table>
            </div>
            <div class="clear-both"></div>
        </div>
        
        <p>another paragraph</p>
    </body>
</html>
